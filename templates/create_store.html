{% extends 'base.html' %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h3 class="text-center">Global Stores</h3>
      <hr>
      <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="text-center mt-4">
          <button class="btn btn-primary" type="submit">Create Store</button>
          <a href="{% url 'createStore' %}" class="btn btn-link"></a>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock content %}
