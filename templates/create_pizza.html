{% extends 'base.html' %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h3 class="text-center">{{ user }}'s Special</h3>
      <hr>
      <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="text-center mt-4">
          <button class="btn btn-primary" type="submit">Save Pizza</button>
          <a href="{% url 'create' %}" class="btn btn-link">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock content %}
